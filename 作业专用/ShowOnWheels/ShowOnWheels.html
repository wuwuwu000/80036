<!DOCTYPE html>
<html lang="en">
<head>
    <title>ShowOnWheels</title>
    <style>
        h1{
            text-align: center;
            color:grey
        }
        table{
            height: 300px;
            width: 300px;
            background-color: beige;
        }
        option{
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        function warn(){
        alert("The system appears the mistake");
        }
        function update(){
            alert("Movie information updated")

        }
    </script>

</head>
<body>
    <h1>在线预定门票</h1>
    <form name="ShowOnWheels.html" id="ShowOnWheels" method="get">
    <table border="1" style="border:2px solid rgb(5, 5, 5);margin-left:auto;margin-right:auto;">
        <tbody>
        <tr>
            <td>名称:<input type="text" name="name"><br></td>
        </tr>
        <tr>
            <td>预订日期：<input type="date" name="date"></td>
        </tr>
        <tr>  
            <td><select>
                <option selected="selected">--请选择要观看的电影--</option>
                <option>A Dame to kill for</option>
                <option>Prisoners</option>
                <option>A Walk to remember-II</option>
                <option>Twilight Saga</option>
                <option>If Only_II</option>
                <option>Star Wars</option>
                <option>Man of Steel</option>
                <option>Area 52</option>
                <option>2 Guns</option>
                </select></td>
        </tr> 
        <tr> 
            <td><select>
                <option selected="selected">--请选择要观看的时间--</option>
                <option>8 ：00</option>
                <option>9 ：00</option>
                <option>10：00</option>
                <option>11：00</option>
                <option>12：00</option>
                <option>13：00</option>
                <option>14：00</option>
                <option>15：00</option>
                <option>16：00</option>
                <option>17：00</option>
                <option>18：00</option>
                <option>19：00</option>
                <option>20：00</option>
                <option>21：00</option>
                <option>22：00</option>
                <option>23：00</option>
                <option>00：00</option>
                </select></td>
        </tr>  
        <tr>
            <td>白金级<input type="radio" name="level" value="白金级">黄金级<input type="radio" name="level" value="黄金级">独家级<input type="radio" name="level" value="独家级"><br></td>
        </tr> 
        <tr>
            <td>门票数量:<input type="text" name="total"></td>
        </tr>   
        <tr>
            <td>价格:<input type="text" name="pirce" readonly="readonly"></td>
        </tr>  
        <tr>
            <td>总价格:<input type="text" name="all" readonly="readonly"></td>
        </tr>
        <tr>
            <td>
            <input type="submit" value="提交" onclick="warn()">
            <input type="reset" value="重置" onclick="update()">
            </td>
        </tr>
        </tbody>
    </table>
    </form>

</body>
</html>
